<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
form {
    width: 400px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    background-color: #ffffff;
    font-family: Arial, sans-serif;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #0984e3;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background-color: #0984e3;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #0866c6;
}
</style>

</head>
<body>
    <center>
        <h1>Add New Course</h1>
        <form action="http://localhost:8080/courses/add" method="post">
            <label for="courseid">Enter Course ID:</label>
            <input type="text" name="courseId">
            <label for="coursename">Enter Course Name:</label>
            <input type="text" name="courseName">
            <label for="duration">Enter Course Duration:</label>
            <input type="number" name="durationInWeeks">
            <label for="trainer">Enter Trainer Name:</label>
            <input type="text" name="trainer">
            <button type="submit">Submit</button>
        </form>
    </center>
</body>
</html>
